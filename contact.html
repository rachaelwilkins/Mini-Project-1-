<body>
    <h1>Contact Us</h1>
    <p>We would love to hear from you - fill out the form, and we will get back to you as soon as we can!</p>   
    <div class="container">
        <form action="/Mini-Project-1-contact.html">
      
          <label for="fname">
          <input type="text" id="fname" name="firstname" placeholder="Your first name">
      
          <label for="lname">
          <input type="text" id="lname" name="lastname" placeholder="Your last name">
      
          <label for="email">
          <input type="text" id="email" name="email" placeholder="Your email address">
      
          <label for="subject">
          <textarea id="subject" name="subject" placeholder="What's on your mind?" style="height:200px"></textarea>
      
        </form>
    <button onclick="myFunction()">Submit</button>
    </div>
    <script>
        function myFunction() {
          alert("Thank you for your query! We will reply to you as soon as we can.");
        }
        </script>
